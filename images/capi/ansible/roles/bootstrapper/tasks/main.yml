---
- name: download antrea agent image
  get_url:
    url: "http://10.84.95.163/images/artifacts/bootstrapper.tar.gz"
    dest: "/tmp/bootstrapper.tar.gz"

- name: make sure packages folder exist
  become: true
  ansible.builtin.file:
    path: /var/vcap/packages
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Extract bootstrapper
  become: true
  ansible.builtin.unarchive:
    src: "/tmp/bootstrapper.tar.gz"
    dest: /var/vcap/packages/
    owner: 'root'
    group: 'root'
    remote_src: yes

- name: delete tmp tar file
  become: true
  ansible.builtin.file:
    path: "/tmp/bootstrapper.tar.gz"
    state: absent

- name: replace cookie
  ansible.builtin.template:
    src:  COOKIE
    dest: /var/vcap/packages/bootstrapper/releases/COOKIE
    owner: 'root'
    group: 'root'
    mode: '0600'

